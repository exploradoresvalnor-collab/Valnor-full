<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <text x="256" y="150" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">VALNOR</text>
  <!-- Espada estilizada grande -->
  <path d="M256 200 L230 400 L256 380 L282 400 Z" fill="url(#sword)" filter="url(#glow)"/>
  <ellipse cx="256" cy="390" rx="45" ry="22" fill="#F59E0B"/>
  <rect x="238" y="398" width="36" height="50" rx="6" fill="#92400E"/>
  <!-- Detalles decorativos -->
  <circle cx="256" cy="390" r="8" fill="#FCD34D"/>
</svg>